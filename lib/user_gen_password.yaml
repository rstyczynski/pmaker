---
- name: Check if password file exists i.e. password already generated
  stat: 
    path: "{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.username }}/.ssh/secret.txt"
  register: password_created

- name: Generate Password
  become: no
  local_action: command pwgen --symbols --numerals --capitalize --ambiguous 12
  when: password_created.stat.exists == False
  register: pwgen

- name: Ensure {{ pmaker_home }}/.ssh/servers dir exists
  file:
    path: "{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.username }}/.ssh"
    state: directory
    owner: pmaker
    group: pmaker

- name: Save Password Locally
  become: no
  local_action: copy content={{ pwgen.stdout }} dest="{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.username }}/.ssh/secret.txt"
  when: password_created.stat.exists == False

- name: tweak permissions
  file:
    dest: "{{ file_item }}"
    mode: u+r,g-r-w-x,o-r-w-w
  with_fileglob:
    - '{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.username }}/.ssh/secret.*'
  loop_control:
      loop_var: file_item
      
