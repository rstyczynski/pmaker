---
- name: debug
  debug:
    var: server_group
- name: create user directory
  file:
    path: "{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.username }}/.ssh/"
    state: directory
    owner: pmaker
    group: pmaker
    mode: u+r,g-r-w-x,o-r-w-w

- name: generate SSH key "{{ item.username }}"
  openssh_keypair:
    path: "{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.username }}/.ssh/id_rsa"
    type: rsa
    size: 2048
    state: present
    force: no

- name: Check if key password file exists i.e. password already generated
  stat:
    path: "{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.username }}/.ssh/secret.key"
  register: key_password_created

- name: Generate key password
  become: no
  local_action: command pwgen --symbols --numerals --capitalize --ambiguous 15
  when: key_password_created.stat.exists == False
  register: pwgen

- name: Save key password locally
  become: no
  local_action: copy content={{ pwgen.stdout }} dest="{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.username }}/.ssh/secret.key"
  when: key_password_created.stat.exists == False

- name: Check if enc rsa key password file exists
  stat:
    path: "{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.username }}/.ssh/id_rsa.enc"
  register: enc_key_created

- name: encrypt the key
  become: no
  local_action: command openssl rsa -aes128 -in "{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.username }}/.ssh/id_rsa"  -out "{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.username }}/.ssh/id_rsa.enc" -passout "pass:{{ pwgen.stdout }}"
  when: (enc_key_created.stat.exists == False) and (key_password_created.stat.exists == False)
  register: openssl

- name: Check if enc putty key password file exists
  stat:
    path: "{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.username }}/.ssh/id_rsa.ppk"
  register: enc_ppk_created

- name: convert the key to putty format
  become: no
  local_action: command puttygen "{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.username }}/.ssh/id_rsa"  -o "{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.username }}/.ssh/id_rsa.ppk" -O private --new-passphrase "{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.username }}/.ssh/secret.key"
  when: enc_ppk_created.stat.exists == False
  register: puttygen

- name: tweak permissions
  file:
    dest: "{{ file_item }}"
    mode: u+r,g-r-w-x,o-r-w-w
  with_fileglob:
    - "{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.username }}/.ssh/*"
  loop_control:
    loop_var: file_item
