- hosts: all
  tasks:
     - name: Run the command
       command:
          argv: 
            - "{{ command }}"
            - "{{ param1 }}"
            - "{{ param2 }}"
            - "{{ param3 }}"
            - "{{ param4 }}"
            - "{{ param5 }}"
       register: out
     - debug: msg="{{ command }} {{ param1 }} {{ param2 }} {{ param3 }} {{ param4 }} {{ param5 }}"
     - debug: var=out.stderr_lines
     - debug: var=out.stdout_lines