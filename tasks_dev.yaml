---
#
# create on dev
#

- hosts: localhost
  connection: local

  vars:
    pmaker_home: /opt/pmaker
    server_group: dev

  tasks:
    #
    # execute on controller
    #
    - include_vars: "{{ pmaker_home }}/state/{{ server_group }}/users.yaml"

    - name: create user directory
      become: yes
      file:
        path: "{{ pmaker_home }}/state/{{ server_group }}/{{ item.username }}/.ssh"
        state: directory
        owner: "pmaker"
        mode: u+r,g-w+x,o+x
        recurse: yes
      with_items: '{{ users }}'

    - name: generate SSH key "{{ item.username }}"
      become: yes
      openssh_keypair:
        path: "{{ pmaker_home }}/state/{{ server_group }}/{{ item.username }}/.ssh/id_rsa"
        type: rsa
        size: 4096
        state: present
        force: no
      with_items: '{{ users }}'

    - include: "{{ pmaker_home }}/lib/user_gen_password.yaml"
      with_items: '{{ users }}'

- hosts: dev

  vars:
    pmaker_home: /opt/pmaker
    server_group: dev

    #
    # execute on remote host
    #
  tasks:
    - include_vars: "{{ pmaker_home }}/state/{{ server_group }}/users.yaml"

    - include: "{{ pmaker_home }}/lib/user_create.yaml"
      with_items: '{{ users }}'

    - include: "{{ pmaker_home }}/lib/user_set_password.yaml"
      with_items: '{{ users }}'

    - name: Add user to root sudoers
      become: yes
      lineinfile:
        path: "/etc/sudoers.d/{{ item.username }}"
        line: "{{ item.username }} ALL=(ALL) NOPASSWD: ALL"
        state: present
        mode: 0440
        create: yes
        validate: "visudo -cf %s"
      when: "'{{ server_group }}' in item.became_root"
      with_items: '{{ users }}'