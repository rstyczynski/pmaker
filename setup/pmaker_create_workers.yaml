- name: Ensure pmaker ~/.ssh/authorized_keys contains pmaker's public key
  become: yes
  authorized_key:
    user: "{{ item }}"
    state: present
    exclusive: no
    manage_dir: yes
    #key: "{{ lookup('file', '/opt/pmaker/public/id_rsa.pub') }}"
    key: "{{ lookup('file', '/opt/pmaker/.ssh/id_rsa.pub') }}"

