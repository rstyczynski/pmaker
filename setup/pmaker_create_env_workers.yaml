---
- name: Create pmaker user
  become: yes
  user:
    name: "{{ item.name }}"

- name: check if /home/{{ item.name }}/.ssh file exists
  become: yes
  stat: 
    path: /home/{{ item.name }}/.ssh
  register: ssh_available

- name: check if /home/{{ item.name }}/.ssh/authorized_keys file exists
  become: yes
  stat: 
    path: /home/{{ item.name }}/.ssh/authorized_keys
  register: authorized_keys_available

