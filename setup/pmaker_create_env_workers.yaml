- name: Add pmaker to sudo
  become: yes
  lineinfile:
    path: "/etc/sudoers.d/{{ item.name }}"
    line: "{{ item }} ALL=(ALL) NOPASSWD: ALL"
    state: present
    mode: 0440
    create: yes
    validate: "visudo -cf %s"

# TODO move to host cfg.
- name: remove account limit to use ssh 
  become: yes
  replace:
    path: /etc/ssh/sshd_config
    regexp: '^\s*(AllowUsers.+)$'
    replace: '# \1'
  notify: restart sshd


  
