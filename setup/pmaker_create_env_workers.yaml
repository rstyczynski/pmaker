- name: Ensure pmaker ~/.ssh/authorized_keys contains pmaker's public key
  become: yes
  authorized_key:
    user: "{{ item.name }}"
    state: present
    exclusive: no
    manage_dir: yes
    key: "{{ pmaker_home }}/state/{{ user_group }}/{{ server_group }}/{{ item.name }}/.ssh/id_rsa.pub"

